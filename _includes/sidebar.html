</div>

<style>
  .sidebar-nav-dropdown-toggle .caret {
  display: inline-block;
  width: 0;
  height: 0;
  margin-left: 4px;
  vertical-align: middle;
  border-top: 4px solid;
  border-right: 4px solid transparent;
  border-left: 4px solid transparent;
}

.sidebar-nav-submenu {
  list-style: none; /* 移除列表的默认样式 */
  padding-left: 20px; /* 子菜单的缩进 */
}
</style>

<script>
  function toggleDropdown(event, submenuId) {
    event.preventDefault(); // 阻止链接的默认行为（即跳转）
    var submenu = document.getElementById(submenuId);
    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    
    // 可选：更新箭头方向（如果需要的话）
    var toggleElement = event.currentTarget;
    var caret = toggleElement.querySelector('.caret');
    if (submenu.style.display === 'block') {
      caret.style.transform = 'rotate(180deg)'; // 旋转箭头向下
    } else {
      caret.style.transform = 'rotate(0deg)'; // 旋转箭头向上（或保持默认状态）
    }
  }
  
  // 初始化时检查当前页面URL，并自动展开相应的子菜单（如果需要的话）
  window.onload = function() {
    var currentPagePath = window.location.pathname.replace(/^\//, ''); // 移除URL开头的斜杠
    var submenuElements = document.querySelectorAll('.sidebar-nav-submenu');
    submenuElements.forEach(function(submenu) {
      var links = submenu.getElementsByTagName('a');
      for (var i = 0; i < links.length; i++) {
        if (links[i].pathname.includes(currentPagePath)) { // 注意：这里需要调整逻辑以正确匹配URL
          submenu.style.display = 'block';
          var toggleElement = document.querySelector('[onclick*="\\\'' + submenu.id + '\\\'"]'); // 查找对应的展开/收起元素（这里使用了一个不太优雅的选择器）
          if (toggleElement) {
            var caret = toggleElement.querySelector('.caret');
            caret.style.transform = 'rotate(180deg)'; // 旋转箭头
          }
          break;
        }
      }
    });
  };
  </script>
