<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}" style="word-wrap: break-word;overflow-wrap: break-word;">
          <span style="font-size: 22px;">Sophia Alignment: </span>
          <span style="font-size: 17px;">
            Model-Self-Defined Step Enhanced Intelligence Alignment
          </span>
        </a>
      </h1>
      <p class="lead" style="line-height: 22px;font-size: 15px;">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Home</a>
      <a class="sidebar-nav-item{% if page.url == 'paper' %} active{% endif %}" href="/paper">Paper</a>
      <a class="sidebar-nav-item{% if page.url == 'code' %} active{% endif %}" href="/release">Release</a>
      <a class="sidebar-nav-item{% if page.url == 'about' %} active{% endif %}" href="/about">About</a>
      <!-- {% comment %}
        The code below dynamically generates a sidebar nav of pages with
        `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %} -->
      <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>

  <link rel="stylesheet" href="../public/css/poole.css">
  <link rel="stylesheet" href="../public/css/syntax.css">
  <link rel="stylesheet" href="../public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</div>
